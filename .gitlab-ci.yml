image: "debian:stretch"

generate-ttf:
  stage: build
  before_script:
    - apt-get update -y
    - apt-get install -y make python3-pip
    - pip3 install -r requirements.txt
  script:
    - make ttf
    - mkdir -p ttfs/
    - mv *.ttf ttfs/
  artifacts:
    paths:
    - ttfs/

test:
  stage: test
  before_script:
    - apt-get update -y
    - apt-get install -y make libharfbuzz-bin
  script:
    - cp -r ttfs/* .
    - make test
